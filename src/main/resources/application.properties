# ====================
# Application Settings
# ====================
spring.application.name=budgetbuddy
server.port=8080

# ====================
# Database Configuration
# ====================
spring.datasource.url=jdbc:mysql://localhost:3306/budgetbuddy_app
spring.datasource.username=root
spring.datasource.password=
spring.jpa.hibernate.ddl-auto=update
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect

# ====================
# Hibernate Settings
# ====================

# Enable logging of SQL statements
# spring.jpa.show-sql=true
# Format the SQL queries for better readability
# spring.jpa.properties.hibernate.format_sql=true
# Enable logging of the Hibernate query plan
# logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql=trace

# ====================
# Thymeleaf Configuration
# ====================
spring.thymeleaf.prefix=classpath:/templates/
spring.thymeleaf.suffix=.html
spring.thymeleaf.mode=HTML
spring.thymeleaf.encoding=UTF-8
spring.thymeleaf.cache=false
spring.thymeleaf.check-template=true
spring.thymeleaf.check-template-location=true
spring.thymeleaf.template-resolver-order=1

# ====================
# Development Settings
# ====================
spring.devtools.restart.enabled=true
spring.devtools.livereload.enabled=true

# ====================
# Logging Configuration
# ====================
logging.level.root=INFO
logging.level.com.budgetbuddy.controller=DEBUG
logging.level.com.budgetbuddy.service=DEBUG
logging.file.name=budgetbuddy.log
logging.file.path=logs



reports.folder.path=/Users/ssankaralingam/IdeaProjects/budgetbuddy/mybudget-ai/reports

# ====================
# Local Inference Configuration
# ====================
# Python command (python3, python, python3.9, etc.)
python.command=python3
# Path to local inference script (relative to project root)
python.inference.script=mybudget-ai/inference_local.py
# Timeout for inference calls (seconds)
python.inference.timeout=30

