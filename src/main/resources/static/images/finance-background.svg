<svg width="600" height="600" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Grid pattern -->
    <pattern id="grid" width="60" height="60" patternUnits="userSpaceOnUse">
      <path d="M 60 0 L 0 0 0 60" fill="none" stroke="rgba(102, 178, 255, 0.04)" stroke-width="1"/>
    </pattern>
    
    <!-- Currency symbol pattern -->
    <g id="currency-symbol">
      <circle cx="15" cy="15" r="12" fill="none" stroke="rgba(0, 123, 255, 0.06)" stroke-width="1"/>
      <text x="15" y="20" font-family="Arial, sans-serif" font-size="14" fill="rgba(0, 123, 255, 0.08)" text-anchor="middle" font-weight="bold">â‚¹</text>
    </g>
    
    <pattern id="currency-pattern" width="30" height="30" patternUnits="userSpaceOnUse">
      <use href="#currency-symbol"/>
    </pattern>
    
    <!-- Chart/graph lines -->
    <g id="chart-line">
      <path d="M 0,20 Q 15,10 30,15 T 60,12" fill="none" stroke="rgba(28, 200, 138, 0.05)" stroke-width="2"/>
      <path d="M 0,30 Q 15,25 30,28 T 60,25" fill="none" stroke="rgba(231, 74, 59, 0.05)" stroke-width="2"/>
    </g>
    
    <pattern id="chart-pattern" width="60" height="50" patternUnits="userSpaceOnUse">
      <use href="#chart-line"/>
    </pattern>
    
    <!-- Radial gradients for glow effects -->
    <radialGradient id="glow-blue" cx="50%" cy="50%">
      <stop offset="0%" style="stop-color:rgba(102, 178, 255, 0.15);stop-opacity:1" />
      <stop offset="100%" style="stop-color:rgba(102, 178, 255, 0);stop-opacity:1" />
    </radialGradient>
    
    <radialGradient id="glow-green" cx="50%" cy="50%">
      <stop offset="0%" style="stop-color:rgba(28, 200, 138, 0.1);stop-opacity:1" />
      <stop offset="100%" style="stop-color:rgba(28, 200, 138, 0);stop-opacity:1" />
    </radialGradient>
    
    <radialGradient id="glow-purple" cx="50%" cy="50%">
      <stop offset="0%" style="stop-color:rgba(118, 75, 162, 0.08);stop-opacity:1" />
      <stop offset="100%" style="stop-color:rgba(118, 75, 162, 0);stop-opacity:1" />
    </radialGradient>
  </defs>
  
  <!-- Background -->
  <rect width="100%" height="100%" fill="#ffffff"/>
  
  <!-- Grid overlay -->
  <rect width="100%" height="100%" fill="url(#grid)"/>
  
  <!-- Currency symbols pattern -->
  <rect width="100%" height="100%" fill="url(#currency-pattern)" opacity="0.3"/>
  
  <!-- Chart lines pattern -->
  <rect width="100%" height="100%" fill="url(#chart-pattern)" opacity="0.4"/>
  
  <!-- Glow effects -->
  <circle cx="85%" cy="15%" r="180" fill="url(#glow-blue)"/>
  <circle cx="15%" cy="85%" r="150" fill="url(#glow-green)"/>
  <circle cx="50%" cy="50%" r="120" fill="url(#glow-purple)"/>
  
  <!-- Subtle geometric shapes -->
  <polygon points="100,100 150,80 180,120 130,140" fill="rgba(0, 123, 255, 0.02)" opacity="0.5"/>
  <polygon points="450,450 500,430 530,470 480,490" fill="rgba(28, 200, 138, 0.02)" opacity="0.5"/>
  <polygon points="500,150 550,130 580,170 530,190" fill="rgba(118, 75, 162, 0.02)" opacity="0.5"/>
</svg>

