<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BudgetBuddy</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
    <!-- Custom CSS -->
    <link rel="stylesheet" th:href="@{/css/style.css}">

    <style>
        body {
            padding-top: 20px;
            padding-bottom: 40px;
        }
        .container {
            width: auto;
            max-width: 1200px;
            padding: 0 15px;
        }
        .nav {
            display: flex;
            gap: 1rem;
            list-style: none;
            padding: 0;
            margin: 0;
        }
        .nav-link {
            text-decoration: none;
            color: #333;
            padding: 0.5rem 1rem;
            border-radius: 4px;
        }
        .nav-link:hover {
            background-color: #f8f9fa;
        }
    </style>
</head>
<body>
<!-- Header -->
<header class="mb-4">
    <div class="container">
        <div class="d-flex justify-content-between align-items-center">
            <a href="/" class="text-decoration-none">
                <h1 class="h4 mb-0 fw-bold text-primary">BudgetBuddy</h1>
            </a>
            <nav class="d-none d-md-block">
                <div class="nav">
                    <a class="nav-link" th:href="@{/}">
                        <i class="bi bi-house-door me-1"></i>Home
                    </a>
                    <a class="nav-link" th:href="@{/dashboard}">
                        <i class="bi bi-speedometer2 me-1"></i>Dashboard
                    </a>
                    <a class="nav-link" th:href="@{/transactions}">
                        <i class="bi bi-list-ul me-1"></i>Transactions
                    </a>
                    <a class="nav-link" th:href="@{/categories}">
                        <i class="bi bi-tags me-1"></i>Categories
                    </a>
                    <a class="nav-link" th:href="@{/users}">
                        <i class="bi bi-people me-1"></i>Users
                    </a>
                    <a class="nav-link" th:href="@{/reports}">
                        <i class="bi bi-bar-chart me-1"></i>Reports
                    </a>
                </div>
            </nav>
        </div>
    </div>
</header>

<!-- Main Content -->
<main class="container">
    <div layout:fragment="content">
        <!-- Content will be inserted here by child templates -->
    </div>
</main>

<!-- Footer -->
<footer class="mt-5 py-3 border-top">
    <div class="container text-center text-muted">
        <small>Â© 2025 BudgetBuddy. All rights reserved.</small>
    </div>
</footer>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

<!-- Custom JS -->
<script th:src="@{/js/main.js}"></script>

<!-- Page-specific scripts -->
<th:block layout:fragment="scripts"></th:block>
</body>
</html>
