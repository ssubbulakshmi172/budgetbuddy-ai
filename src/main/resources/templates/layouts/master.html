<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="theme-color" content="#4361ee">
    <title layout:title-pattern="$CONTENT_TITLE - BudgetBuddy">BudgetBuddy</title>
    
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css">
    <!-- Custom CSS -->
    <link rel="stylesheet" th:href="@{/css/budgetbuddy.css}">
    <link rel="stylesheet" th:href="@{/style.css}">
    <link rel="stylesheet" th:href="@{/css/common.css}">
    <link rel="stylesheet" th:href="@{/css/dashboard.css}">
    
    <th:block layout:fragment="head"></th:block>
</head>
<body>
    <!-- Header -->
    <header class="app-header">
        <div class="container-fluid">
            <nav class="navbar navbar-expand-lg navbar-light bg-white shadow-sm">
                <div class="container">
                    <a class="navbar-brand d-flex align-items-center" th:href="@{/}">
                        <i class="bi bi-wallet2 text-primary me-2" style="font-size: 1.5rem;"></i>
                        <span class="fw-bold text-primary">BudgetBuddy</span>
                    </a>
                    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" 
                            aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon"></span>
                    </button>
                    <div class="collapse navbar-collapse" id="navbarNav">
                        <ul class="navbar-nav ms-auto">
                            <li class="nav-item">
                                <a class="nav-link" th:href="@{/}" th:classappend="${#httpServletRequest != null and #httpServletRequest.requestURI == '/'} ? 'active'">
                                    <i class="bi bi-house-door me-1"></i>Home
                                </a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" th:href="@{/transactions}" th:classappend="${#httpServletRequest != null and #strings.containsIgnoreCase(#httpServletRequest.requestURI, 'transaction')} ? 'active'">
                                    <i class="bi bi-list-ul me-1"></i>Transactions
                                </a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" th:href="@{/transactions/dashboard}" th:classappend="${#httpServletRequest != null and #strings.containsIgnoreCase(#httpServletRequest.requestURI, 'dashboard')} ? 'active'">
                                    <i class="bi bi-speedometer2 me-1"></i>Dashboard
                                </a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" th:href="@{/categories}" th:classappend="${#httpServletRequest != null and #strings.containsIgnoreCase(#httpServletRequest.requestURI, 'categor')} ? 'active'">
                                    <i class="bi bi-tags me-1"></i>Categories
                                </a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" th:href="@{/users}" th:classappend="${#httpServletRequest != null and #strings.containsIgnoreCase(#httpServletRequest.requestURI, 'user')} ? 'active'">
                                    <i class="bi bi-people me-1"></i>Users
                                </a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" th:href="@{/reports}" th:classappend="${#httpServletRequest != null and #strings.containsIgnoreCase(#httpServletRequest.requestURI, 'report')} ? 'active'">
                                    <i class="bi bi-bar-chart me-1"></i>Reports
                                </a>
                            </li>
                        </ul>
                    </div>
                </div>
            </nav>
        </div>
    </header>

    <!-- Main Content -->
    <main class="app-content">
        <div class="container-fluid py-4">
            <div layout:fragment="content">
                <!-- Content will be inserted here by child templates -->
            </div>
        </div>
    </main>

    <!-- Footer -->
    <footer class="app-footer mt-auto">
        <div class="container">
            <div class="row py-4">
                <div class="col-md-6 text-center text-md-start">
                    <p class="text-muted mb-0">&copy; 2025 BudgetBuddy. All rights reserved.</p>
                </div>
                <div class="col-md-6 text-center text-md-end">
                    <p class="text-muted mb-0">
                        <small>AI-Powered Transaction Categorization</small>
                    </p>
                </div>
            </div>
        </div>
    </footer>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    
    <!-- Custom JS -->
    <!-- Note: Uncomment if you have a main.js file
    <script th:src="@{/js/main.js}"></script>
    -->
    
    <!-- Page-specific scripts -->
    <th:block layout:fragment="scripts"></th:block>
</body>
</html>
