<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/master}">

<head>
    <title th:text="${user.id != null} ? 'Edit User - BudgetBuddy' : 'Create User - BudgetBuddy'">User Form - BudgetBuddy</title>
    <link rel="stylesheet" th:href="@{/css/home.css}">
    <style>
        .form-control:focus, .form-select:focus {
            border-color: #66B2FF;
            box-shadow: 0 0 0 0.2rem rgba(102, 178, 255, 0.25);
        }
    </style>
</head>

<body>
<div layout:fragment="content">
    <div class="container">
        <div class="page-header text-center mb-5">
            <div class="d-flex justify-content-between align-items-center flex-wrap mb-3">
                <div class="flex-grow-1 text-start">
                    <h1 class="display-4 fw-bold mb-3">
                        <span class="welcome-text" th:text="${user.id != null} ? 'Edit ' : 'Create '"></span>
                        <span class="brand-text">User</span>
                    </h1>
                    <p class="lead text-muted" th:if="${user.id != null}">Update user details below</p>
                    <p class="lead text-muted" th:unless="${user.id != null}">Fill in the details to create a new user</p>
                </div>
                <div>
                    <a th:href="@{/users}" class="btn btn-outline-secondary btn-lg shadow-sm">
                        <i class="bi bi-arrow-left me-2"></i>Back to Users
                    </a>
                </div>
            </div>
        </div>

        <div class="row justify-content-center">
            <div class="col-lg-8">
                <!-- Form Card -->
                <div class="card border-0 shadow-sm">
                    <div class="card-header bg-white border-bottom">
                        <i class="bi bi-person text-primary me-2"></i>
                        <span class="fw-bold" th:text="${user.id != null} ? 'Edit User Details' : 'User Information'"></span>
                    </div>
                    <div class="card-body p-4">
                        <form th:action="@{/users}" th:object="${user}" method="post" class="needs-validation" novalidate>
                            <input type="hidden" th:field="*{id}" />
                            
                            <!-- Name Field -->
                            <div class="mb-4">
                                <label for="name" class="form-label">Full Name</label>
                                <div class="input-group">
                                    <span class="input-group-text"><i class="bi bi-person"></i></span>
                                    <input type="text" class="form-control form-control-lg" id="name" th:field="*{name}" 
                                           placeholder="John Doe" required>
                                    <div class="invalid-feedback">
                                        Please provide a valid name.
                                    </div>
                                </div>
                            </div>

                            <!-- Email Field -->
                            <div class="mb-4">
                                <label for="email" class="form-label">Email Address</label>
                                <div class="input-group">
                                    <span class="input-group-text"><i class="bi bi-envelope"></i></span>
                                    <input type="email" class="form-control form-control-lg" id="email" th:field="*{email}" 
                                           placeholder="john@example.com" required>
                                    <div class="invalid-feedback">
                                        Please provide a valid email address.
                                    </div>
                                </div>
                            </div>

                            <!-- Password Field -->
                            <div class="mb-4">
                                <label for="password" class="form-label" th:text="${user.id != null} ? 'New Password (leave blank to keep current)' : 'Password'">
                                    Password
                                </label>
                                <div class="input-group">
                                    <span class="input-group-text"><i class="bi bi-lock"></i></span>
                                    <input type="password" class="form-control form-control-lg" id="password" 
                                           th:field="*{password}" th:required="${user.id == null}" 
                                           th:attr="minlength=${user.id == null ? 8 : 0}">
                                    <button class="btn btn-outline-secondary" type="button" id="togglePassword">
                                        <i class="bi bi-eye"></i>
                                    </button>
                                    <div class="invalid-feedback">
                                        Password must be at least 8 characters long.
                                    </div>
                                </div>
                                <div class="form-text" th:if="${user.id != null}">
                                    Leave blank to keep the current password
                                </div>
                            </div>

                            <!-- Form Actions -->
                            <div class="d-grid gap-2 d-md-flex justify-content-md-end mt-5">
                                <a th:href="@{/users}" class="btn btn-outline-secondary me-md-2">
                                    <i class="bi bi-x-lg me-2"></i>Cancel
                                </a>
                                <button type="submit" class="btn btn-primary" id="submitBtn">
                                    <span class="spinner-border spinner-border-sm d-none" role="status" aria-hidden="true"></span>
                                    <span th:text="${user.id != null} ? 'Update User' : 'Create User'">Save</span>
                                </button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- JavaScript -->
<script th:inline="javascript">
    /*<![CDATA[*/
    document.addEventListener('DOMContentLoaded', function() {
        // Form validation
        const forms = document.querySelectorAll('.needs-validation');
        Array.from(forms).forEach(form => {
            form.addEventListener('submit', event => {
                if (!form.checkValidity()) {
                    event.preventDefault();
                    event.stopPropagation();
                } else {
                    const submitBtn = form.querySelector('#submitBtn');
                    const spinner = submitBtn.querySelector('.spinner-border');
                    const btnText = submitBtn.querySelector('span:not(.spinner-border)');
                    
                    submitBtn.disabled = true;
                    spinner.classList.remove('d-none');
                    btnText.textContent = 'Saving...';
                }
                
                form.classList.add('was-validated');
            }, false);
        });

        // Toggle password visibility
        const togglePassword = document.querySelector('#togglePassword');
        const password = document.querySelector('#password');
        
        if (togglePassword && password) {
            togglePassword.addEventListener('click', function() {
                const type = password.getAttribute('type') === 'password' ? 'text' : 'password';
                password.setAttribute('type', type);
                this.innerHTML = type === 'password' ? '<i class="bi bi-eye"></i>' : '<i class="bi bi-eye-slash"></i>';
            });
        }
    });
    /*]]>*/
</script>
</body>
</html>
