<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/master}">
<head>
    <title>Categories - BudgetBuddy</title>
</head>
<body>
<div layout:fragment="content">
    <div class="container">
        <div class="page-header">
            <div class="d-flex justify-content-between align-items-center flex-wrap">
                <div>
                    <h1>Category Keywords</h1>
                    <p class="subtitle">Manage category keywords for transaction categorization</p>
                </div>
                <a th:href="@{/categories/add}" class="btn btn-primary">
                    <i class="bi bi-plus-lg me-2"></i>Add Category Keyword
                </a>
            </div>
        </div>

        <div class="card">
            <div class="card-header">
                <i class="bi bi-tags me-2"></i>All Categories
            </div>
            <div class="card-body p-0">
                <div th:if="${#lists.isEmpty(categoryKeywords)}" class="empty-state">
                    <div class="empty-state-icon">
                        <i class="bi bi-inbox"></i>
                    </div>
                    <div class="empty-state-title">No category keywords found</div>
                    <div class="empty-state-text">Get started by adding your first category keyword.</div>
                    <a th:href="@{/categories/add}" class="btn btn-primary mt-3">
                        <i class="bi bi-plus-lg me-2"></i>Add First Keyword
                    </a>
                </div>
                
                <div th:unless="${#lists.isEmpty(categoryKeywords)}" class="table-responsive">
                    <table class="table table-hover align-middle mb-0">
                        <thead>
                            <tr>
                                <th style="min-width: 200px;">Category Name</th>
                                <th>Keyword</th>
                                <th class="text-end" style="min-width: 120px;">Actions</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr th:each="categoryKeyword : ${categoryKeywords}">
                                <td>
                                    <span class="badge bg-primary">
                                        <i class="bi bi-tag me-1"></i>
                                        <span th:text="${categoryKeyword.categoryName}">Category</span>
                                    </span>
                                </td>
                                <td>
                                    <span class="text-muted" th:text="${categoryKeyword.keyword}">Keyword</span>
                                </td>
                                <td class="text-end">
                                    <form th:action="@{/categories/delete/{id}(id=${categoryKeyword.id})}" 
                                          method="post" 
                                          style="display: inline;"
                                          onsubmit="return confirm('Are you sure you want to delete this keyword?');">
                                        <button type="submit" class="btn btn-sm btn-outline-danger">
                                            <i class="bi bi-trash me-1"></i>Delete
                                        </button>
                                    </form>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
