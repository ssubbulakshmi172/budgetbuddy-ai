<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/master}">
<head>
    <title layout:title-pattern="$CONTENT_TITLE - BudgetBuddy">Category Keywords - BudgetBuddy</title>
</head>
<body>
<div layout:fragment="content">
    <div class="container">
        <div class="page-header">
            <div class="d-flex justify-content-between align-items-center flex-wrap">
                <div>
                    <h1>Keywords for Category: <span th:text="${categoryName}" class="text-primary">Category Name</span></h1>
                    <p class="subtitle">View and manage keywords associated with this category</p>
                </div>
                <a th:href="@{/categories}" class="btn btn-outline-secondary">
                    <i class="bi bi-arrow-left me-2"></i>Back to Categories
                </a>
            </div>
        </div>

        <div class="card">
            <div class="card-header">
                <i class="bi bi-tags me-2"></i>Category Keywords
            </div>
            <div class="card-body">
                <div th:if="${#lists.isEmpty(keywords)}" class="empty-state">
                    <div class="empty-state-icon">
                        <i class="bi bi-tag"></i>
                    </div>
                    <div class="empty-state-title">No keywords found</div>
                    <div class="empty-state-text">This category doesn't have any keywords yet.</div>
                </div>
                
                <div th:unless="${#lists.isEmpty(keywords)}">
                    <ul class="list-group list-group-flush">
                        <li th:each="keyword : ${keywords}" 
                            class="list-group-item d-flex justify-content-between align-items-center">
                            <div>
                                <i class="bi bi-tag-fill text-primary me-2"></i>
                                <span th:text="${keyword.keyword}" class="fw-medium">Keyword</span>
                            </div>
                            <form th:action="@{/keywords/delete/{id}(id=${keyword.id})}" 
                                  method="post" 
                                  style="display: inline;"
                                  onsubmit="return confirm('Are you sure you want to delete this keyword?');">
                                <button type="submit" class="btn btn-sm btn-outline-danger">
                                    <i class="bi bi-trash me-1"></i>Delete
                                </button>
                            </form>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
