<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/master}">

<head>
    <title>User Management - BudgetBuddy</title>
</head>

<body>
<div layout:fragment="content">
    <div class="container py-4">
        <div class="d-flex justify-content-between align-items-center mb-4">
            <div>
                <h1 class="h3 mb-1">User Management</h1>
                <p class="text-muted mb-0">Manage system users and their permissions</p>
            </div>
            <a th:href="@{/users/new}" class="btn btn-primary">
                <i class="bi bi-plus-lg me-2"></i>Add New User
            </a>
        </div>

        <div class="card border-0 shadow-sm">
            <div class="card-body p-0">
                <div class="table-responsive">
                    <table class="table table-hover align-middle mb-0">
                        <thead class="table-light">
                        <tr>
                            <th class="ps-4">ID</th>
                            <th>User</th>
                            <th>Email</th>
                            <th class="text-center">Actions</th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr th:each="user : ${users}">
                            <td class="ps-4" th:text="${user.id}">1</td>
                            <td>
                                <div class="d-flex align-items-center">
                                    <div class="me-3">
                                        <div class="icon-wrapper bg-primary-light text-primary">
                                            <i class="bi bi-person"></i>
                                        </div>
                                    </div>
                                    <div>
                                        <div class="fw-medium" th:text="${user.name}">User Name</div>
                                    </div>
                                </div>
                            </td>
                            <td>
                                <a th:href="'mailto:' + ${user.email}" class="text-decoration-none">
                                    <i class="bi bi-envelope me-2"></i>
                                    <span th:text="${user.email}">user@example.com</span>
                                </a>
                            </td>
                            <td class="text-center">
                                <div class="dropdown">
                                    <button class="btn btn-sm btn-outline-secondary dropdown-toggle" type="button"
                                            data-bs-toggle="dropdown" aria-expanded="false">
                                        <i class="bi bi-three-dots-vertical"></i>
                                    </button>
                                    <ul class="dropdown-menu dropdown-menu-end">
                                        <li>
                                            <a class="dropdown-item" th:href="@{'/users/edit/' + ${user.id}}">
                                                <i class="bi bi-pencil me-2"></i>Edit
                                            </a>
                                        </li>
                                        <li>
                                            <a class="dropdown-item text-danger delete-user" href="#"
                                               data-bs-toggle="modal"
                                               data-bs-target="#deleteModal"
                                               th:data-url="@{'/users/delete/' + ${user.id}}">
                                                <i class="bi bi-trash me-2"></i>Delete
                                            </a>
                                        </li>
                                    </ul>
                                </div>
                            </td>
                        </tr>
                        <tr th:if="${#lists.isEmpty(users)}">
                            <td colspan="4" class="text-center py-4">
                                <div class="py-4">
                                    <i class="bi bi-people text-muted" style="font-size: 2.5rem;"></i>
                                    <h5 class="mt-3 mb-2">No users found</h5>
                                    <p class="text-muted mb-0">Add your first user to get started</p>
                                </div>
                            </td>
                        </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>

    <!-- Delete Confirmation Modal -->
    <div class="modal fade" id="deleteModal" tabindex="-1" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Delete User</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    Are you sure you want to delete this user? This action cannot be undone.
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-outline-secondary" data-bs-dismiss="modal">Cancel</button>
                    <a id="confirmDeleteBtn" href="#" class="btn btn-danger">Delete</a>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- JavaScript -->
<script th:inline="javascript">
    /*<![CDATA[*/
    document.addEventListener('DOMContentLoaded', function() {
        // Handle delete user button clicks
        document.addEventListener('click', function(e) {
            const deleteBtn = e.target.closest('.delete-user');
            if (deleteBtn) {
                e.preventDefault();
                const deleteUrl = deleteBtn.dataset.url;
                document.getElementById('confirmDeleteBtn').href = deleteUrl;
            }
        });
    });
    /*]]>*/
</script>
</body>
</html>
