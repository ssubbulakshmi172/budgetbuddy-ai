<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/master}">
<head>
    <title>Model Performance Reports</title>
</head>
<body>
<div layout:fragment="content">
    <div class="container">
        <div class="page-header">
            <div>
                <h1>AI Model Performance Reports</h1>
                <p class="subtitle">View evaluation metrics, confusion matrices, and performance analytics</p>
            </div>
        </div>

        <!-- Reports container -->
        <div id="reportContainer" class="row g-4">
            <div class="col-12">
                <div class="d-flex justify-content-center">
                    <div class="spinner-border text-primary" role="status" id="loadingSpinner">
                        <span class="visually-hidden">Loading...</span>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Image Modal -->
    <div class="modal fade" id="imageModal" tabindex="-1" aria-hidden="true">
        <div class="modal-dialog modal-xl modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="imageModalLabel">Report Image</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body text-center">
                    <img src="" class="img-fluid" id="modalImage" alt="Report Image">
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                    <a href="#" class="btn btn-primary" id="downloadImage">
                        <i class="bi bi-download"></i> Download
                    </a>
                </div>
            </div>
        </div>
    </div>
    </div>
</div>

<th:block layout:fragment="scripts">
    <script th:inline="javascript">
        console.log('Reports page JavaScript loaded!');

        document.addEventListener('DOMContentLoaded', function() {
            loadReports();
            // Initialize modal
            const imageModal = new bootstrap.Modal(document.getElementById('imageModal'));
            const modalImage = document.getElementById('modalImage');
            const downloadBtn = document.getElementById('downloadImage');

            // Handle image clicks in the report container
            document.getElementById('reportContainer').addEventListener('click', function(e) {
                const img = e.target.closest('.report-image');
                if (img) {
                    e.preventDefault();
                    const imgUrl = img.getAttribute('data-full-src');
                    modalImage.src = imgUrl;
                    downloadBtn.href = imgUrl;
                    downloadBtn.download = imgUrl.split('/').pop();
                    document.getElementById('imageModalLabel').textContent = img.alt || 'Report Image';
                    imageModal.show();
                }
            });
        });

        // Fetch reports list
        function loadReports() {
            const container = document.getElementById('reportContainer');
            
            fetch('/api/reports')
                .then(res => res.json())
                .then(data => {
                    container.innerHTML = ''; // Clear loading spinner
                    if (!data || data.length === 0) {
                        container.innerHTML = `
                            <div class="col-12">
                                <div class="alert alert-info">No reports found.</div>
                            </div>`;
                        return;
                    }
                    renderReports(data);
                })
                .catch(err => {
                    console.error('Error:', err);
                    container.innerHTML = `
                        <div class="col-12">
                            <div class="alert alert-danger">Error loading reports. Please try again later.</div>
                        </div>`;
                });
        }

        // Render report list with cards
        function renderReports(reports) {
            const container = document.getElementById('reportContainer');
            
            reports.forEach(report => {
                const isImage = report.name.match(/\.(jpg|jpeg|png|gif)$/i);
                const isJson = report.name.endsWith('.json');
                const card = document.createElement('div');
                card.className = 'col-md-6 col-lg-4';
                
                if (isImage) {
                    card.innerHTML = `
                        <div class="card h-100 shadow-sm">
                            <div class="card-img-top bg-light d-flex align-items-center" style="height: 200px; overflow: hidden;">
                                <img src="${report.url}" 
                                     class="report-image img-fluid mx-auto d-block" 
                                     data-full-src="${report.url}"
                                     alt="${report.name}"
                                     style="max-height: 100%; cursor: zoom-in;">
                            </div>
                            <div class="card-body">
                                <h6 class="card-title text-truncate">${report.name}</h6>
                                <div class="d-flex justify-content-between align-items-center">
                                    <small class="text-muted">Image Report</small>
                                    <a href="${report.url}" class="btn btn-sm btn-outline-primary" download>
                                        <i class="bi bi-download"></i>
                                    </a>
                                </div>
                            </div>
                        </div>`;
                } else {
                    card.innerHTML = `
                        <div class="card h-100">
                            <div class="card-body d-flex flex-column">
                                <div class="d-flex align-items-center mb-3">
                                    <i class="bi bi-file-earmark-text fs-1 text-muted me-3"></i>
                                    <h5 class="card-title mb-0">${report.name}</h5>
                                </div>
                                <p class="card-text text-muted">JSON data file</p>
                                <div class="mt-auto d-flex justify-content-between">
                                    <a href="${report.url}" class="btn btn-sm btn-outline-primary" target="_blank">
                                        <i class="bi bi-eye"></i> View
                                    </a>
                                    <a href="${report.url}" class="btn btn-sm btn-outline-secondary" download>
                                        <i class="bi bi-download"></i> Download
                                    </a>
                                </div>
                            </div>
                        </div>`;
                }
                container.appendChild(card);
            });
        }
    </script>
</th:block>
</body>
</html>
